<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Services</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9eff5;
      margin: 0;
      padding: 0;
    }
    .services-section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .services-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .service-box {
      background: #f7f9fc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .service-box:hover {
      transform: translateY(-5px);
    }
    .service-box h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .service-box p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="services-section">
    <h2>Our Services</h2>
    <div class="services-container">
      <div class="service-box">
        <h3>Ride Sharing</h3>
        <p>Offer or find a ride for your daily commute, saving costs and reducing traffic.</p>
      </div>
      <div class="service-box">
        <h3>Scheduled Rides</h3>
        <p>Book rides in advance and ensure timely pickups with our scheduling system.</p>
      </div>
      <div class="service-box">
        <h3>User Dashboard</h3>
        <p>Track your rides, bookings, and ride history with a personalized dashboard.</p>
      </div>
    </div>
  </div>
</body>
</html>
